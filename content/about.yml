title: About Me
description: Learn more about my background as a Senior Backend Engineer, what I build, and the technologies I use.
content: |
  Hi, I'm **Miftakhul Aziz**, a Senior Backend Engineer from **Indonesia**.

  I have **5+ years of experience** building scalable, secure, and high-performance backend systems across **banking, fintech, healthcare, supply chain, and data intelligence**.

  Currently I work at **Bank Saqu (Part of Astra Group)**, focusing on **Open API platforms** for **Account & Payment**, **Onboarding**, **Direct Debit**, and **WebView** systems.

  ### What I Work On

  - Designing and building **RESTful APIs** with strong security and reliability requirements.
  - Building **microservices** and distributed workflows (idempotency, callbacks, failure recovery).
  - Writing maintainable code with solid fundamentals (OOP, SOLID, design patterns) and strong testing culture.
  - Supporting production systems through troubleshooting, RCA, and iterative improvements.

  ### Technical Skills (Highlights)

  **Languages:** Java, Golang, TypeScript/JavaScript, Python, Bash, Kotlin

  **Backend & Architecture:** Spring Boot, Spring WebFlux, Microservices, Reactive Programming, Clean/Hexagonal Architecture, Event-Driven Architecture (familiarity), API Gateway (pattern)

  **Data & Messaging:** PostgreSQL, MySQL/MariaDB, MongoDB, Redis, Elasticsearch, Apache Kafka

  **Cloud & DevOps:** AWS, Google Cloud Platform, Docker, CI/CD

  **Testing:** JUnit, Mockito, Go testing, TDD (when applicable)

  ### Education

  **Bachelor of Informatics Engineering** — *Sumatera Institute of Technologies (ITERA)* (2016–2021)

  Thesis: *Vehicle License Plate Recognition using Deep Learning (CNN)*

  - Built an end-to-end license plate recognition pipeline.
  - Used YOLOv3 / ResNet-50 for detection, OpenCV for segmentation, MobileNetV2 for classification.

  If you'd like to collaborate or just say hi, feel free to reach out via [email](mailto:miftakhull.aziz@gmail.com) or [LinkedIn](https://linkedin.com/miftakhulaziz).
